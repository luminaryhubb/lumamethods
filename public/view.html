<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessar Paste</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">Acessar Conteúdo</h1>

    <!-- Campo de senha -->
    <input id="passwordInput" type="password" 
           placeholder="Digite a senha" 
           class="w-full p-2 rounded-lg text-black mb-3" />

    <!-- Botão acessar -->
    <button id="accessBtn" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full">
      Acessar
    </button>

    <!-- Área de mensagem / conteúdo -->
    <div id="message" class="mt-4 text-sm text-red-400"></div>
    <div id="content" class="mt-4 whitespace-pre-wrap hidden bg-gray-700 p-3 rounded-lg text-left"></div>
  </div>

  <script>
    const pasteId = window.location.pathname.split("/").pop();
    const accessBtn = document.getElementById("accessBtn");
    const passwordInput = document.getElementById("passwordInput");
    const message = document.getElementById("message");
    const contentDiv = document.getElementById("content");

    accessBtn.addEventListener("click", async () => {
      message.textContent = "";
      contentDiv.classList.add("hidden");

      const password = passwordInput.value.trim();
      if (!password) {
        message.textContent = "Digite a senha.";
        return;
      }

      try {
        const res = await fetch(`/api/paste/${pasteId}/access`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });

        const data = await res.json();
        if (!res.ok) {
          message.textContent = data.error || "Senha incorreta.";
          return;
        }

        // Se tiver redirect, manda o usuário pro link
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          // Mostra o conteúdo
          contentDiv.textContent = data.text;
          contentDiv.classList.remove("hidden");
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Erro ao acessar conteúdo.";
      }
    });
  </script>
</body>
</html>
