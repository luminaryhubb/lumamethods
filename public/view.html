<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paste Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
  <div class="bg-neutral-900 p-6 rounded-2xl w-full max-w-2xl shadow-lg">
    <h1 id="title" class="text-2xl font-bold mb-4">Carregando...</h1>

    <!-- ConteÃºdo do paste -->
    <pre id="pasteContent" class="hidden bg-neutral-800 p-4 rounded-lg whitespace-pre-wrap text-sm"></pre>

    <!-- Form de senha -->
    <div id="passwordForm" class="hidden flex flex-col gap-3">
      <p class="text-lg font-semibold">ðŸ”’ Paste Protegido</p>
      <input
        type="password"
        id="passwordInput"
        placeholder="Digite a senha"
        class="p-2 rounded-lg bg-neutral-800 border border-neutral-700 focus:outline-none"
      />
      <button
        onclick="accessPaste()"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg font-semibold"
      >
        Acessar
      </button>
      <p id="errorMsg" class="text-red-500 text-sm hidden"></p>
    </div>
  </div>

  <script>
    const pasteId = window.location.pathname.split("/").pop();
    let pasteMeta = null;

    async function loadMeta() {
      const res = await fetch(`/api/paste/${pasteId}/data`);
      if (!res.ok) {
        document.getElementById("title").innerText = "Paste nÃ£o encontrado";
        return;
      }
      pasteMeta = await res.json();

      if (pasteMeta.redirect) {
        window.location.href = pasteMeta.redirect;
        return;
      }

      if (pasteMeta) {
        if (pasteMeta.password) {
          document.getElementById("title").innerText = "Paste Protegido";
          document.getElementById("passwordForm").classList.remove("hidden");
        } else {
          // pegar conteÃºdo direto sem senha
          const res2 = await fetch(`/api/paste/${pasteId}/access`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ password: "" }),
          });
          const data = await res2.json();
          if (data.text) showPaste(data.text);
        }
      }
    }

    async function accessPaste() {
      const pass = document.getElementById("passwordInput").value.trim();
      const res = await fetch(`/api/paste/${pasteId}/access`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pass }),
      });
      const data = await res.json();
      if (data.error) {
        document.getElementById("errorMsg").innerText = data.error;
        document.getElementById("errorMsg").classList.remove("hidden");
      } else {
        showPaste(data.text);
      }
    }

    function showPaste(text) {
      document.getElementById("title").innerText = "ConteÃºdo do Paste";
      document.getElementById("passwordForm").classList.add("hidden");
      const pre = document.getElementById("pasteContent");
      pre.innerText = text;
      pre.classList.remove("hidden");
    }

    loadMeta();
  </script>
</body>
</html>
