<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ver Paste</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#0a0a0f; color:#fff; font-family: ui-monospace, monospace; }
    .glass { background: rgba(20,20,30,0.6); backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.08); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-lg glass p-6 rounded-2xl space-y-6">
    <h1 class="text-2xl font-bold text-purple-300">ðŸ”’ Paste Protegido</h1>

    <div>
      <label class="block text-sm text-neutral-300 mb-2">Digite a senha</label>
      <input id="password" type="password"
        class="w-full p-3 rounded bg-neutral-900 border border-neutral-800 text-sm"
        placeholder="Senha do paste" />
    </div>

    <button id="unlock" class="w-full px-4 py-3 rounded bg-purple-600 hover:bg-purple-500">
      Desbloquear
    </button>

    <div id="error" class="text-red-400 text-sm hidden"></div>

    <div id="content-box" class="hidden space-y-3">
      <div class="text-sm text-neutral-400">ConteÃºdo:</div>
      <pre id="paste-content" class="bg-neutral-900 p-3 rounded text-sm whitespace-pre-wrap"></pre>
      <a id="redirect-link" href="#" target="_blank"
        class="hidden px-4 py-2 bg-green-600 hover:bg-green-500 rounded inline-block text-center">
        Ir para redirecionamento
      </a>
    </div>
  </div>

<script>
(async function(){
  const unlockBtn = document.getElementById("unlock");
  const pwdInput = document.getElementById("password");
  const errorBox = document.getElementById("error");
  const contentBox = document.getElementById("content-box");
  const pasteContent = document.getElementById("paste-content");
  const redirectLink = document.getElementById("redirect-link");

  const pasteId = window.location.pathname.split("/").pop();

  unlockBtn.addEventListener("click", async ()=>{
    errorBox.classList.add("hidden");
    const pwd = pwdInput.value.trim();
    if(!pwd){ errorBox.textContent = "Senha obrigatÃ³ria."; errorBox.classList.remove("hidden"); return; }

    try {
      const res = await fetch("/api/view/" + pasteId, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pwd })
      });
      const data = await res.json();
      if(!res.ok){
        errorBox.textContent = data.error || "Erro ao abrir paste";
        errorBox.classList.remove("hidden");
        return;
      }
      pasteContent.textContent = data.text;
      contentBox.classList.remove("hidden");
      if(data.redirect){
        redirectLink.href = data.redirect;
        redirectLink.classList.remove("hidden");
      }
    } catch(e){
      errorBox.textContent = "Erro de conexÃ£o.";
      errorBox.classList.remove("hidden");
    }
  });
})();
</script>
</body>
</html>
