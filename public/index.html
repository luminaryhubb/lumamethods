<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Methods</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body class="bg-black overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // LetterGlitch Component
        const LetterGlitch = ({ 
            glitchColors = ['#FFFFFF'], 
            glitchSpeed = 50, 
            centerVignette = false, 
            outerVignette = true, 
            smooth = true,
            characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$&*()-_+=/[]{};:<>.,0123456789'
        }) => {
            const canvasRef = useRef(null);
            const [dimensions, setDimensions] = useState({ width: 0, height: 0 });

            useEffect(() => {
                const updateDimensions = () => {
                    setDimensions({
                        width: window.innerWidth,
                        height: window.innerHeight
                    });
                };

                updateDimensions();
                window.addEventListener('resize', updateDimensions);

                return () => window.removeEventListener('resize', updateDimensions);
            }, []);

            useEffect(() => {
                if (!canvasRef.current || dimensions.width === 0) return;

                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = dimensions.width;
                canvas.height = dimensions.height;

                const chars = characters.split('');
                const fontSize = 14;
                const columns = Math.floor(dimensions.width / fontSize);
                const drops = Array(columns).fill(1);

                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, dimensions.width, dimensions.height);
                    
                    ctx.fillStyle = glitchColors[0];
                    ctx.font = `${fontSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        
                        if (drops[i] * fontSize > dimensions.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };

                const interval = setInterval(draw, glitchSpeed);
                return () => clearInterval(interval);
            }, [dimensions, glitchColors, glitchSpeed, characters]);

            return React.createElement('canvas', {
                ref: canvasRef,
                className: `fixed top-0 left-0 w-full h-full z-0 ${smooth ? '' : 'pointer-events-none'}`,
                style: { 
                    opacity: outerVignette ? 0.7 : 1,
                    filter: centerVignette ? 'brightness(0.8) contrast(1.2)' : 'none'
                }
            });
        };

        // Main App Component
        const App = () => {
            return React.createElement('div', { className: 'relative w-full h-screen overflow-hidden' },
                React.createElement(LetterGlitch, {
                    glitchColors: ['#FFFFFF'],
                    glitchSpeed: 50,
                    centerVignette: false,
                    outerVignette: true,
                    smooth: true,
                    characters: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$&*()-_+=/[]{};:<>.,0123456789'
                }),
                React.createElement('div', { 
                    className: 'relative z-10 flex flex-col items-center justify-center h-full px-6'
                },
                    React.createElement('h1', { 
                        className: 'text-6xl md:text-8xl lg:text-9xl font-bold text-white mb-8 text-center font-mono tracking-tight'
                    }, 'LUMA METHODS'),
                    React.createElement('button', {
                        className: 'group bg-blue-500 text-white px-8 py-4 rounded-full font-semibold text-lg md:text-xl transition-all duration-300 hover:bg-blue-400 hover:scale-105 transform shadow-2xl flex items-center space-x-3',
                        onClick: () => { window.location.href = '/auth/discord'; }
                    },
                        React.createElement('i', { 'data-feather': 'message-circle' }),
                        React.createElement('span', null, 'Login Com Discord')
                    )
                )
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>

    <script>
        feather.replace();
        
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.querySelector('button');
            if (button) {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.05) translateY(-2px)';
                    this.style.boxShadow = '0 20px 40px rgba(255, 255, 255, 0.3)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1) translateY(0)';
                    this.style.boxShadow = '0 10px 20px rgba(255, 255, 255, 0.2)';
                });
            }
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
        }
        
        canvas {
            display: block;
        }
        
        h1 {
            text-shadow: 
                0 0 10px rgba(147, 51, 234, 0.5),
                0 0 20px rgba(147, 51, 234, 0.3),
                0 0 40px rgba(147, 51, 234, 0.2);
            animation: gentlePulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes gentlePulse {
            from {
                text-shadow: 
                    0 0 10px rgba(147, 51, 234, 0.5),
                    0 0 20px rgba(147, 51, 234, 0.3),
                    0 0 40px rgba(147, 51, 234, 0.2);
            }
            to {
                text-shadow: 
                    0 0 15px rgba(147, 51, 234, 0.6),
                    0 0 30px rgba(147, 51, 234, 0.4),
                    0 0 60px rgba(147, 51, 234, 0.3);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem !important;
            }
            
            button {
                padding: 12px 24px !important;
                font-size: 1rem !important;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem !important;
            }
            
            button {
                padding: 10px 20px !important;
                font-size: 0.9rem !important;
            }
        }
    </style>
</body>
</html>
