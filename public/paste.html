<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Paste</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-lg bg-gray-800 rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Criar Paste</h1>

    <!-- Form -->
    <form id="pasteForm" class="space-y-4">
      <!-- Conteúdo -->
      <div>
        <label class="block mb-1 font-medium">Conteúdo</label>
        <textarea id="text" class="w-full p-2 rounded bg-gray-700 text-white" rows="5" placeholder="Digite seu texto aqui..." required></textarea>
      </div>

      <!-- Senha -->
      <div>
        <label class="block mb-1 font-medium">Senha</label>
        <input id="password" type="password" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Digite uma senha" required />
      </div>

      <!-- Redirecionamento -->
      <div>
        <label class="block mb-1 font-medium">URL de Redirecionamento (opcional)</label>
        <input id="redirect" type="url" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="https://exemplo.com" />
      </div>

      <!-- Botão -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold">
        Gerar Paste
      </button>
    </form>

    <!-- Resultado -->
    <div id="result" class="mt-6 hidden text-center">
      <p class="mb-2">✅ Paste criado com sucesso!</p>
      <input id="pasteLink" readonly class="w-full p-2 rounded bg-gray-700 text-white text-center" />
      <button onclick="copyLink()" class="mt-2 bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
        Copiar Link
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById("pasteForm");
    const resultDiv = document.getElementById("result");
    const pasteLink = document.getElementById("pasteLink");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const text = document.getElementById("text").value.trim();
      const password = document.getElementById("password").value.trim();
      const redirect = document.getElementById("redirect").value.trim();

      try {
        const res = await fetch("/api/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, password, redirect })
        });

        const data = await res.json();

        if (data.error) {
          alert("Erro: " + data.error);
        } else {
          pasteLink.value = window.location.origin + "/paste/" + data.id;
          resultDiv.classList.remove("hidden");
        }
      } catch (err) {
        alert("Erro ao criar paste!");
        console.error(err);
      }
    });

    function copyLink() {
      pasteLink.select();
      document.execCommand("copy");
      alert("Link copiado!");
    }
  </script>
</body>
</html>
