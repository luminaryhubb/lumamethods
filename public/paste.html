<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Luma Paste</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="max-w-lg w-full p-6 bg-gray-900 rounded-xl space-y-4">
    <h2 class="text-xl font-bold text-purple-400">Criar novo Paste</h2>
    <input id="password" type="password" placeholder="Senha" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
    <textarea id="content" placeholder="Digite o conteÃºdo..." rows="6" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
    <button id="create" class="px-6 py-3 w-full rounded-full bg-purple-600 hover:bg-purple-500">Gerar Link</button>
    <div id="result" class="mt-4 text-green-400 text-sm"></div>
  </div>

  <script>
    document.getElementById('create').onclick = async ()=>{
      const password = document.getElementById('password').value.trim();
      const content = document.getElementById('content').value.trim();
      if(!password || !content) return alert("Preencha tudo.");
      const r = await fetch('/api/paste/new',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({password,content})
      });
      const data = await r.json();
      if(data.success){
        document.getElementById('result').textContent = "Link: " + window.location.origin + "/api/paste/" + data.id;
      }else{
        document.getElementById('result').textContent = "Erro: " + data.error;
      }
    };
  </script>
</body>
</html>
