<div id="glitch-root"></div>
<script type="text/babel">
const {useState,useEffect,useRef}=React;
const LetterGlitch = ({glitchColors=['#FFFFFF'],glitchSpeed=50,characters='ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'})=>{
  const canvasRef=useRef(null);
  const [dim,setDim]=useState({w:0,h:0});
  useEffect(()=>{const u=()=>setDim({w:window.innerWidth,h:window.innerHeight});u();window.addEventListener('resize',u);return()=>window.removeEventListener('resize',u);},[]);
  useEffect(()=>{if(!canvasRef.current) return; const c=canvasRef.current; const ctx=c.getContext('2d'); c.width=dim.w; c.height=dim.h; const chars=characters.split(''); const fontSize=14; const cols=Math.floor(dim.w/fontSize); const drops=Array(cols).fill(1); const draw=()=>{ctx.fillStyle='rgba(0,0,0,0.05)'; ctx.fillRect(0,0,dim.w,dim.h); ctx.fillStyle=glitchColors[0]; ctx.font=`${fontSize}px monospace`; for(let i=0;i<drops.length;i++){ const t=chars[Math.floor(Math.random()*chars.length)]; ctx.fillText(t,i*fontSize,drops[i]*fontSize); if(drops[i]*fontSize>dim.h && Math.random()>0.975) drops[i]=0; drops[i]++;}}; const iv=setInterval(draw,glitchSpeed); return ()=>clearInterval(iv);},[dim]); return React.createElement('canvas',{ref:canvasRef,style:{position:'fixed',left:0,top:0,width:'100%',height:'100%',zIndex:0}});};
const App=()=>React.createElement('div',null,React.createElement(LetterGlitch)); ReactDOM.createRoot(document.getElementById('glitch-root')).render(React.createElement(App));
</script>
