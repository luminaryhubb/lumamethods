<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luma Methods - HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-black overflow-hidden">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [user, setUser] = useState(null);

      useEffect(() => {
        const fetchUser = async () => {
          try {
            const res = await fetch('/api/user', { credentials: 'include' });
            if (!res.ok) throw new Error('NÃ£o autorizado');
            const data = await res.json();
            setUser(data);
          } catch {
            window.location.href = '/';
          }
        };
        fetchUser();
      }, []);

      if (!user) return <div className="text-white flex h-screen items-center justify-center">Carregando...</div>;

      return (
        <div className="flex flex-col items-center justify-center h-screen text-white space-y-6">
          <img 
            src={user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/1.png'}
            className="w-24 h-24 rounded-full border-4 border-purple-600"
            alt={user.username}
          />
          <h2 className="text-2xl font-bold">{`Bem-vindo, ${user.username}#${user.discriminator}`}</h2>
          <div className="flex flex-col space-y-4">
            <button className="bg-purple-600 px-6 py-3 rounded-lg hover:bg-purple-500">Luma Rebuilder</button>
            <button className="bg-purple-600 px-6 py-3 rounded-lg hover:bg-purple-500">Luma Shortner</button>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
