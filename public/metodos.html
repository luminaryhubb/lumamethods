<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luma Methods - HUB</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex flex-col items-center justify-center h-screen text-white space-y-6">

  <div id="content">Carregando...</div>
  <button id="logout" class="mt-4 text-purple-400 underline">Sair</button>

  <script>
    // ðŸ”¹ Pega os parÃ¢metros da query string
    const params = new URLSearchParams(window.location.search);
    if (!params.get("id")) {
      window.location.href = "/"; // redireciona se nÃ£o tiver login
    }

    // ðŸ”¹ Cria objeto do usuÃ¡rio
    const user = {
      id: params.get("id"),
      username: params.get("username"),
      discriminator: params.get("discriminator"),
      avatar: params.get("avatar")
    };

    // ðŸ”¹ Salva no localStorage para persistÃªncia
    localStorage.setItem("discordUser", JSON.stringify(user));

    // ðŸ”¹ Mostra na tela
    const content = document.getElementById("content");
    content.innerHTML = `
      <img src="${user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/1.png'}" 
           class="w-24 h-24 rounded-full border-4 border-purple-600" />
      <h2 class="text-2xl font-bold">Bem-vindo, ${user.username}#${user.discriminator}</h2>
      <div class="flex flex-col space-y-4 mt-4">
        <button class="bg-purple-600 px-6 py-3 rounded-lg hover:bg-purple-500">Luma Rebuilder</button>
        <button class="bg-purple-600 px-6 py-3 rounded-lg hover:bg-purple-500">Luma Shortner</button>
      </div>
    `;

    // ðŸ”¹ Logout
    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("discordUser");
      window.location.href = "/";
    };
  </script>
</body>
</html>
